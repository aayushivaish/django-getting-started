<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome {{user.username}}</h1>
    <a href="{% url 'logout' %}">logout</a> 
    <br>
    {% for a in abc %} 
    <p>
        <strong>
            {{a.long_url}}
        </strong>
        {{a.short_url}}
    </p>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" name="" value="shorturl">
    </form>
    <a href="{{a}}"><h1>{{a}}</h1></a>
</body>
</html>
